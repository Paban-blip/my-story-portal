<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS Boilerplate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E40AF',
          },
        },
      },
    }
  </script>
<style>
  @keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
  }

  .fade-in {
  animation: fadeIn 1.5s ease-out forwards;
  }
</style>

  <style>
    @keyframes typing {
      from { width: 0 }
      to { width: 45% }
    }

    @keyframes blink {
      0%, 100% { border-color: white; }
      50% { border-color: transparent; }
    }

    .typing-text {
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      border-right: 1px solid white;
      animation:
        typing 3s steps(20, end) forwards,
        blink 0.7s step-end 0s 12;
    }
  </style>

</head>
<body class="bg-gray-100 text-gray-800">

 <header class="bg-red-700 text-white p-4 rounded-bl-md rounded-br-md flex items-center gap-2">

    src="Logo.jpg" 
    alt="Logo" 
    />
    
    <h1 class="typing-text sm:text-md text-3xl text-white opacity-70 font-bold">
      Lolo Write's.....
    </h1>
 </header>
